<script>
async function register() {
    const result = await fetch('https://ummai.cosh.kr/api/users/register', {
        method: 'POST',
            headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({"id": idf.value,
                                "password":pwf.value,
                                "name":namef.value,
                                "std_no":'' + std_nof.value,
                                "email":emailf.value,
                                "country":countryf.value,
                                "college":collegef.value,
                                "major":majorf.value
                            }),
    })
    res = await result.json();
    
    if (res["result"] == "success") {
        alert("successfully registered!")
        location.href="/login";
    } else {
        if (res["detail"] == "exist_account") {
            alert("account is already exist!")
        } else {
            alert("please fill forms accurately");
        }
    }
}
