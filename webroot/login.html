<script>
async function login() {
    const result = await fetch('https://ummai.cosh.kr/api/users/login', {
        method: 'POST',
            headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({"id": idf.value, "password":pwf.value}),
    })
    res = await result.json();
    
    if (res["result"] == "success" || res["detail"] == "already_logged_in") {
        location.href="/";
    } else {
        alert("Failed to login!");
    }
}
</script>
